name: Generate and Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/ndarray.h'
      - 'src/ndarray.c'
      - 'src/ndarray.zig'
      - 'README.md'
      - 'README-zig.md'
      - 'Doxyfile'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.13.0
        
    - name: Verify installations
      run: |
        doxygen --version
        zig version
      
    - name: Generate C documentation with Doxygen
      run: |
        doxygen Doxyfile
        echo "C documentation generated successfully"
        ls -la docs/html/
        
    - name: Generate Zig documentation
      run: |
        zig build-lib src/ndarray.zig -femit-docs=docs/zig -dynamic -lc -lopenblas -lomp
        echo "Zig documentation generated successfully"
        ls -la docs/zig/
        
    - name: Create documentation index
      run: |
        mkdir -p docs/root
        cat > docs/root/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ndarray Documentation</title>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                    line-height: 1.6;
                    color: #333;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 20px;
                }
                .container {
                    max-width: 800px;
                    background: white;
                    border-radius: 12px;
                    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                    padding: 50px;
                    text-align: center;
                }
                h1 {
                    font-size: 3em;
                    margin-bottom: 20px;
                    color: #667eea;
                }
                p {
                    font-size: 1.2em;
                    color: #666;
                    margin-bottom: 40px;
                }
                .buttons {
                    display: flex;
                    gap: 20px;
                    justify-content: center;
                    flex-wrap: wrap;
                }
                .button {
                    display: inline-block;
                    padding: 15px 40px;
                    font-size: 1.1em;
                    text-decoration: none;
                    border-radius: 8px;
                    transition: all 0.3s ease;
                    font-weight: 600;
                }
                .button-c {
                    background: #667eea;
                    color: white;
                }
                .button-c:hover {
                    background: #5568d3;
                    transform: translateY(-2px);
                    box-shadow: 0 5px 15px rgba(102,126,234,0.4);
                }
                .button-zig {
                    background: #f7a41d;
                    color: white;
                }
                .button-zig:hover {
                    background: #de8f0a;
                    transform: translateY(-2px);
                    box-shadow: 0 5px 15px rgba(247,164,29,0.4);
                }
                .footer {
                    margin-top: 40px;
                    padding-top: 20px;
                    border-top: 1px solid #eee;
                    color: #999;
                    font-size: 0.9em;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>ndarray Documentation</h1>
                <p>A NumPy-like multidimensional array library for C with Zig bindings</p>
                <div class="buttons">
                    <a href="c/index.html" class="button button-c">C Library Documentation</a>
                    <a href="zig/index.html" class="button button-zig">Zig Bindings Documentation</a>
                </div>
                <div class="footer">
                    <p>Built with Doxygen and Zig â€¢ Powered by OpenBLAS and OpenMP</p>
                </div>
            </div>
        </body>
        </html>
        EOF
        
    - name: Organize documentation structure
      run: |
        mkdir -p docs/final
        cp -r docs/root/* docs/final/
        mkdir -p docs/final/c
        cp -r docs/html/* docs/final/c/
        mkdir -p docs/final/zig
        if [ -d "docs/zig" ]; then
          cp -r docs/zig/* docs/final/zig/
        fi
        ls -la docs/final/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/final

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
